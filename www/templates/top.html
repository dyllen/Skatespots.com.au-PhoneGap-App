<ion-view title="Top 10 Spots & Parks">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <div class="bar bar-subheader">
        <div class="button-bar">
          <a class="button" ng-click="toggleSpots()" >Top 10 Spots</a>
          <a class="button" ng-click="toggleParks()">Top 10 Parks</a>
        </div>
    </div>
  <ion-content class="has-header has-subheader topspots">
    <button ng-show="loading" class="button button-full button-light">
      <i class="icon ion-loading-c"></i>
    </button>
    <ion-list ng-show="showSpots">
       <a ng-repeat="Spot in Spots" class="item item-thumbnail-left" href="#/app/playlists/{{Spot.id}}">
        <div class="preview-img" style="background:url({{Spot.thumbnail}}) center center; background-size: cover;"></div>
        <h2>{{Spot.title}}</h2>
        <p>{{Spot.content}}</p>
        <span class="btn_blue">Check it out</span>
      </a>
    </ion-list>
    <ion-list ng-hide="showSpots">
      <a ng-repeat="Park in Parks" class="item item-thumbnail-left" href="#/app/playlists/{{Park.id}}">
        <div class="preview-img" style="background:url({{Park.thumbnail}}) center center; background-size: cover;"></div>
        <h2>{{Park.title}}</h2>
        <p>{{Park.content}}</p>
        <span class="btn_blue">Check it out</span>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
